<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <caption>Sex:</caption>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            
            <input type="radio" name="Female" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <caption>Country:</caption>
            <select name="Country" id="option">
                <option value="option">Select an option</option>
                <option value="option">India</option>
                <option value="option">Nepal</option>
                <option value="option">USA</option>
                <option value="option">Canada</option>

            </select>
        </div>
        <div>
            <label for="mes">Message: <br> </label>
            <textarea name="Message" id="mes" cols="30" rows="4"></textarea>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="sub">
            <label for="sub">Subscribe?</label>

        </div>
        <button>Submit</button>
    </form>
</body>
</html>
