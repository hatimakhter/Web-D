<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body{
            background-color: black;
        }
        #box{
            width: 17rem;
            background: lightgray;
            aspect-ratio: 1;
            border-radius: 10%;
        }
        #btn{
            font-size: 1.5rem;
            background: lightgray;
            border-radius: 20%;
            margin-left: 5px;
            color: darkblue;
        }        

    </style>
</head>
<body>
    <div id="box"></div><br>
    <button id="btn"><b>change color</b></button>

    <script src="app.js"></script>
</body>
</html>
