<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background: black;
            height: 100vh;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 450px;
            height: 200px;
            aspect-ratio: 1;
            background: rgb(185, 201, 224);
            border-radius: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(232, 73, 10);
        }
        .clock{
            font-size: 5rem;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hours">00</span>
            <span class="colon">:</span>
            <span id="minutes">00</span>
            <span class="colon">:</span>
            <span id="seconds">00</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
