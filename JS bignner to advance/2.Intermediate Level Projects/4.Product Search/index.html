<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="container">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-item" placeholder="Search products"
             onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                 <img src="images/t1.jpeg" alt="">
                 <div class="p-details">
                    <h2>Tshirt for Everyone</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>400</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/shirt.jpeg" alt="">
                 <div class="p-details">
                    <h2>H&M shirt for Mens</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>1,499</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/watch.jpeg" alt="">
                 <div class="p-details">
                    <h2>Watches for Mens</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>14,500</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/trolly.jpeg" alt="">
                 <div class="p-details">
                    <h2>Trolly Bags Safari</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>6,999</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/bag.jpeg" alt="">
                 <div class="p-details">
                    <h2>Laptop Bags</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>999</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/hoddie.jpeg" alt="">
                 <div class="p-details">
                    <h2>Hoddie latest Collection</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>1,499</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/jacket.jpeg" alt="">
                 <div class="p-details">
                    <h2>Jacket for Mens</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>2,499</h3>
                 </div>
            </div>

            <div class="product">
                 <img src="images/shoes.jpeg" alt="">
                 <div class="p-details">
                    <h2>Converse shoes</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>4,999</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/headphone.jpg" alt="">
                 <div class="p-details">
                    <h2>Boat Headphones</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>1,999</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/phones.jpg" alt="">
                 <div class="p-details">
                    <h2>Redmi's Phones</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>20,999</h3>
                 </div>
            </div>
            
            <div class="product">
                 <img src="images/laptop.jpg" alt="">
                 <div class="p-details">
                    <h2>Asus Gaming Laptop</h2>
                    <h3><i class="fa-solid fa-indian-rupee-sign"></i>64,999</h3>
                 </div>
            </div>

        </div>
        

    </section>

    <script src="app.js"></script>
</body>
</html>
