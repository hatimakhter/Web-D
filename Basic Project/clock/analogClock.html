<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Analog Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e1e;
    }

    .clock {
      width: 320px;
      height: 320px;
      border: 10px solid #00ffcc;
      border-radius: 50%;
      position: relative;
      background: #111;
      box-shadow: 0 0 30px #00ffcc;
    }

    /* Numbers around clock */
    .number {
      position: absolute;
      color: white;
      font-size: 20px;
      font-weight: bold;
      transform: translate(-50%, -50%);
    } 
    /* Center dot */
    .center {
      width: 15px;
      height: 15px;
      background: #00ffcc;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    /* Hands */
    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(90deg);
    }

    .hour {
      width: 8px;
      height: 70px;
      background: #ff4d4d;
      border-radius: 6px;
      z-index: 3;
    }

    .minute {
      width: 6px;
      height: 100px;
      background: #00ffcc;
      border-radius: 6px;
      z-index: 2;
    }

    .second {
      width: 3px;
      height: 120px;
      background: yellow;
      border-radius: 3px;
      z-index: 1;
    } 
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <!-- Hands -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>

    <!-- Center Point -->
    <div class="center"></div>
  </div>

  <script>
    // Place numbers (1â€“12) around the clock
    function createNumbers() {
      const clock = document.getElementById("clock");
      const radius = 140; // distance from center
      const centerX = 160, centerY = 160; // clock center

      for (let i = 1; i <= 12; i++) {
        const number = document.createElement("div");
        number.className = "number";
        number.innerText = i;

        const angle = (i * 30) * (Math.PI / 180); // degrees to radians
        const x = centerX + radius * Math.sin(angle);
        const y = centerY - radius * Math.cos(angle);

        number.style.left = `${x}px`;
        number.style.top = `${y}px`;

        clock.appendChild(number);
      }
    }

    // Update clock
    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      // Angles
      const secondAngle = seconds * 6; // 360/60
      const minuteAngle = minutes * 6 + seconds * 0.1; // smooth
      const hourAngle = (hours % 12) * 30 + minutes * 0.5;

      // Rotate hands
      document.getElementById("second").style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
      document.getElementById("minute").style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
      document.getElementById("hour").style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;
    }

    // Init
    createNumbers();
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
