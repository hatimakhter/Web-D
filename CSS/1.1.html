<!-- using style tags -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        h1{
            color: red;
            background-color: black;
        }
        p{
            color: blue;
            background-color: brown;
        }
    </style>
 </head>
 <body>
    <h1>Hatim Akhter</h1>
    <h1>Sajid Raza</h1>
    <h1>Mahtab Alam</h1>
    <p>Hatim Akhter</p>
    <p>Sajid Raza</p>
    <p>Mahtab Alam</p> 
 </body>
 </html>
