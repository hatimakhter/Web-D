<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="main">
        <div class="div1">
            <h2>STUDENT COLLEGE DETAIL</h2>
        </div>

        <form id="studD">

        <div class="div2">
            <h4>Email *</h4>
            <input type="text" class="inp">
            <h4>First Name *</h4>
            <input type="text" class="inp">
            <h4>Last Name *</h4>
            <input type="text" class="inp">
            <h4>Roll No *</h4>
            <input type="text" class="inp">
            <h4>Registration Number *</h4>
            <input type="text" class="inp">
            
        
            <h4>Branch *</h4>
            <label><input type="radio" name="branch" value="CSE" required id="input"> CSE</label><br>
            <label><input type="radio" name="branch" value="CSEIOT" required id="input"> CSE (IOT)</label><br>
            <label><input type="radio" name="branch" value="ECE" required id="input"> ECE</label><br>
            <label><input type="radio" name="branch" value="EE" required id="input"> EE</label><br>
            <label><input type="radio" name="branch" value="CIVIL" required id="input"> CIVIL</label>

            <h4>Year *</h4>
            <label><input type="radio" name="year" value="1" required id="input"> 1</label><br>
            <label><input type="radio" name="year" value="2" required id="input"> 2</label><br>
            <label><input type="radio" name="year" value="3" required id="input"> 3</label><br>
            <label><input type="radio" name="year" value="4" required id="input"> 4</label><br>
            
            <h4>Upload file *</h4>
            <input type="file" name="file" value="file"><br>
            
            <button type="submit">Submit</button>

            <script src="app.js"></script>

            
        </div>
        </form>


    </div>

</body>
</html>
